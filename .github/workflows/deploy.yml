# Copilot review intentionally removed; this workflow only builds and deploys.
name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Ensure deployment buckets exist
        env:
          FRONTEND_BUCKET: ${{ secrets.FRONTEND_BUCKET || 'fitmycv-frontend' }}
          DEPLOY_BUCKET: ${{ secrets.DEPLOY_BUCKET || 'fitmycv-assets' }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
        run: |
          set -euo pipefail

          ensure_bucket() {
            local bucket="$1"

            if aws s3api head-bucket --bucket "$bucket" 2>/dev/null; then
              echo "Bucket $bucket already exists"
              return
            fi

            if [ "$AWS_REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$bucket"
            else
              aws s3api create-bucket --bucket "$bucket" --create-bucket-configuration "LocationConstraint=$AWS_REGION"
            fi

            echo "Created bucket $bucket"
          }

          ensure_bucket "$FRONTEND_BUCKET"
          ensure_bucket "$DEPLOY_BUCKET"

          {
            echo "FRONTEND_BUCKET=$FRONTEND_BUCKET"
            echo "DEPLOY_BUCKET=$DEPLOY_BUCKET"
          } >> "$GITHUB_ENV"

      - name: Sync frontend to S3
        run: aws s3 sync frontend/dist s3://${FRONTEND_BUCKET} --delete

      - name: Package Lambdas
        run: |
          for fn in lambdas/*; do
            zip -jr "${fn##*/}.zip" "$fn";
          done

      - name: Upload Lambda artifacts
        run: aws s3 cp --recursive . s3://${DEPLOY_BUCKET}/artifacts/ --exclude "*" --include "*.zip"

      - name: Terraform Init
        working-directory: infra/terraform
        env:
          TF_VAR_frontend_bucket: ${{ env.FRONTEND_BUCKET || secrets.FRONTEND_BUCKET || 'fitmycv-frontend' }}
          TF_VAR_assets_bucket: ${{ env.DEPLOY_BUCKET || secrets.DEPLOY_BUCKET || 'fitmycv-assets' }}
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/terraform
        env:
          TF_VAR_project: fitmycv
          TF_VAR_aws_region: ${{ secrets.AWS_REGION || 'us-east-1' }}
          TF_VAR_frontend_bucket: ${{ env.FRONTEND_BUCKET || secrets.FRONTEND_BUCKET || 'fitmycv-frontend' }}
          TF_VAR_assets_bucket: ${{ env.DEPLOY_BUCKET || secrets.DEPLOY_BUCKET || 'fitmycv-assets' }}
        run: terraform apply -auto-approve
